<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Svitlana Fediai">
  <meta name="description" content="Form">
  <title>Form</title>
  <link rel="stylesheet" href="./style/style.css">
  
</head>
<body>
  <main>
    <section class="wrapper">
      <form action="" autocomplete="on" validate>
        <fieldset>
          <legend>Особиста інформація</legend>
          <div class="personal-info">
            <label for="fname">Повне ім'я</label>
            <input type="text" name="fname" id="fname" autofocus required>
          </div>
          <div class="personal-info">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="personal-info">
            <label for="psw">Пароль</label>
            <input type="password" name="psw" id="psw" required>
          </div>
          <div class="personal-info">
            <label for="psw">Пароль ще раз</label>
            <input type="password" name="psw" id="psw" required>
          </div>
          <div class="personal-info">
            <label for="age">Вік</label>
            <input type="text" name="quantity" maxlength="2" id="age" required>
          </div>
          <div class="personal-info">
            <label for="addresses">Повна адреса</label>
            <textarea name="addresses" id="addresses" rows="5" cols="21" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
          </div>
        </fieldset>         
        
        <fieldset>
          <legend>Стать</legend>
          <input type="radio" name="gender" value="male" checked>Чоловіча
          <input type="radio" name="gender" value="female">Жіноча
        </fieldset>
        
        <div class="personal-info">
          <label for="direction">Курс</label>
          <select name="direction" id="direction">
            <option value="chose" readonly>Виберіть курс</option>
            <option value="frontend">Front-end</option>
            <option value="backend">Back-end</option>
            <option value="qamanual">QA Manual</option>
            <option value="pm">Project Management</option>
          </select>
        </div >
        
        <div class="personal-info agreement">
          <input type="checkbox" id="agreement">
          <label for="agreement">Я погоджуюсь з обробкою персональних даниx</label>
        </div>
        <div class="button">
          <button type="reset">Очистити форму</button>
          <button type="submit">Зареєструватись</button>
        </div>
      </form>
    </section>

  </main>

  
  
</body>
</html>
